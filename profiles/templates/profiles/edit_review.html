{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid bg-grey">
    <div class="container mt-3">
        <h3>You Are Editing : <span class="border-bottom-green">{{ review.username }}'s review</span></h3>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_review' review.id %}" class="mb-3" id="generic-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a class="btn test-white bg-blue mr-2" href="{% url 'products' %}">Cancel</a>
                        <button class="internal-link" type="submit">Submit</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
