{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container-fluid bg-grey">
    <div class="container">
        <h1>You Are Editing  </h1>
        <p>product id : </p>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_review' review.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Submit</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
